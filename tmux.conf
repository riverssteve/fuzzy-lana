set status-utf8 on
set -g default-terminal "screen-256color"

set -g status-bg colour0
set -g status-fg colour10

set-option -g status-keys vi

# Reload key
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Switch me back to ^A, thanks
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# I miss ^A^A and ^ASpace
bind-key C-a last-window
bind-key Space next-window
bind-key C-Space previous-window

#Mouse works as expected
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

setw -g monitor-activity on
set -g visual-activity on

# y and p as in vim
#bind Escape copy-mode
#unbind p
#bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection
#bind -t vi-copy 'Space' halfpage-down
#bind -t vi-copy 'Bspace' halfpage-up

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status Bar --------------------------------------------------------

## default window title colors
set-window-option -g window-status-fg colour10
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

## command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr dim

set -g status-left '#[fg=colour7,bg=colour9,bold] Ubuntu #[fg=colour9,bg=colour0,nobold]'
set -g status-right '#[fg=colour238,bg=colour0,nobold]#[fg=colour245,bg=colour238] #(/usr/lib/update-notifier/apt-check 2>&1 | cut -d ";" -f 2) updates #[fg=colour252]#[fg=colour235,bg=colour252,bold] #[fg=colour0]#(whoami)@#h '

# Window format
set -g window-status-format " #I:#W "
# Current window format
set -g window-status-current-format "#[fg=colour0,bg=colour2,nobold]#I:#W#[fg=colour2,bg=colour0,nobold]"

